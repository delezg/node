name: Node Check

on: [push]

jobs:
  build:
    runs-on: windows-latest  # Corregir a min√∫sculas
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check Node version
        run: node -v
